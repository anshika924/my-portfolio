<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <style> 
     body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

#home {
    padding: 40px 0;
}

h1, h2, h3 {
    color: #215791;
}

.offers-section {
    margin-top: 20px;
}

.offer-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    overflow: hidden;
}

.offer-card img {
    width: 100%;
    height: auto;
}

.offer-card h3 {
    color: #215791;
    margin: 10px 0;
}

.offer-card p {
    color: #555;
    padding: 20px;
}
</style>
    <section id="home">
        <div class="container">
            <h1>Welcome to Travel Expense Tracker</h1>

            <div class="offers-section">
                <h2>Exclusive Offers and Discounts</h2>

                <div class="offer-card">
                    <img src="https://media.nomadicmatt.com/2018/accommodations_04.jpg" alt="Offer 1">
                    <h3>20% Off on Accommodation</h3>
                    <p>Book your stay with us and get 20% off on accommodation. Limited time offer!</p>
                </div>

                <div class="offer-card">
                    <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/06/71/96/b5.jpg" alt="Offer 2">
                    <h3>Free City Tour Package</h3>
                    <p>Explore the city for free! Book any travel package and get a complimentary city tour.</p>
                </div>
                
                <!-- Add more offer cards as needed -->

            </div>
        </div>
    </section>

</body>
</html>
