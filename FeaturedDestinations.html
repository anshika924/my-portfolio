<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Destinations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
}

#featuredDestinations {
    padding: 40px 0;
    text-align: center;
}

h2 {
    color: #215791;
}

.destination-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    overflow: hidden;
}

.destination-card img {
    width: 100%;
    height: auto;
}

.destination-card h3 {
    color: #215791;
}

.destination-card p {
    color: #555;
    padding: 20px;
}

    </style>
     
    <section id="featuredDestinations">
        <div class="container">
            <h2>Featured Destinations</h2>

            <div class="destination-card">
                <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/04/10/13/tokyo-main.jpg?width=1200" alt="Destination 1">
                <h3>Tokyo, Japan</h3>
                <p>Explore the vibrant streets of Tokyo, rich in culture and modern marvels.</p>
            </div>

            <div class="destination-card">
                <img src="https://res.klook.com/image/upload/q_85/c_fill,w_750/v1654586251/blog/wsnqunszlajd5ypjo29l.jpg" alt="Destination 2">
                <h3>Bali, Indonesia</h3>
                <p>Relax on the beautiful beaches of Bali, a tropical paradise awaits.</p>
            </div>

            <!-- Add more destination cards as needed -->

        </div>
    </section>

</body>
</html>
